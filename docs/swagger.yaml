definitions:
  MarkAddRequest:
    properties:
      grade:
        type: string
      mark:
        type: string
      semester:
        type: string
      student_carnet:
        maxLength: 10
        minLength: 10
        type: string
      teacher_carnet:
        type: string
    required:
    - grade
    - mark
    - semester
    - student_carnet
    - teacher_carnet
    type: object
  MarksGetRequest:
    properties:
      grade:
        type: string
      id:
        type: string
      mark:
        type: string
      semester:
        type: string
      student_carnet:
        type: string
      teacher_carnet:
        type: string
    type: object
  MarksUpdateRequest:
    properties:
      grade:
        type: string
      mark:
        type: string
      semester:
        type: string
      studentCarnet:
        type: string
      teacherCarnet:
        type: string
    type: object
  StudentAddRequest:
    properties:
      age:
        maximum: 100
        minimum: 1
        type: integer
      carnet:
        maxLength: 10
        minLength: 10
        type: string
      classroom:
        maxLength: 4
        minLength: 2
        type: string
      firstName:
        maxLength: 20
        minLength: 3
        type: string
      lastName:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - age
    - carnet
    - classroom
    - firstName
    - lastName
    type: object
  TeacherAddRequest:
    properties:
      age:
        maximum: 100
        minimum: 1
        type: integer
      carnet:
        maxLength: 10
        minLength: 10
        type: string
      classroom:
        maxLength: 4
        minLength: 2
        type: string
      firstName:
        maxLength: 20
        minLength: 3
        type: string
      lastName:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - age
    - carnet
    - classroom
    - firstName
    - lastName
    type: object
  TeacherGetRequest:
    properties:
      age:
        maximum: 100
        minimum: 1
        type: integer
      carnet:
        maxLength: 10
        minLength: 10
        type: string
      classroom:
        maxLength: 4
        minLength: 2
        type: string
      firstName:
        maxLength: 20
        minLength: 3
        type: string
      lastName:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - age
    - carnet
    - classroom
    - firstName
    - lastName
    type: object
